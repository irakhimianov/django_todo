{% extends 'base.html' %}
{% block content %}
<div class="task container">
    <a href="{% url 'task_list' %}" class="circular ui huge icon button">
        <i class="icon angle left"></i>
    </a>
    <div class="task__title">
        {{ task.title }}
    </div>
    <div class="ui divider"></div>
    <div class="task__item">
        {{ task.description }}
    </div>
    <div class="task__item">
        {% if task.is_completed %}
            <div class="task__complete"></div>
            <span>Задача выполнена</span>
        {% else %}
            <div class="task__incomplete"></div>
            <span>Задача не выполнена</span>
        {% endif %}
    </div>
    <div class="ui divider"></div>
    <div class="task__item">
        <a href="{% url 'task_update' pk=task.id %}" class="circular ui huge icon button">
            <i class="icon pencil alternate"></i>
        </a>
        <a href="{% url 'task_delete' pk=task.id %}" class="circular ui huge icon button">
            <i class="icon close"></i>
        </a>
    </div>
</div>
{% endblock %}
